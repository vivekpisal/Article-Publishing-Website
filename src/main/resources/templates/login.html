<html xmlns:th="http://www.thymeleaf.org"
	th:replace="navbar::layout(~{::body})">
<head>
<title></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="justify-content-center align-items-center col col-lg-4 col-md-3 offset-md-3">
		<h2>Login</h2>
		<form method="post" th:action="@{/signin}">
			<div th:if="${param.error}" class="alert alert-danger">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>

			<div th:if="${param.logout}" class="alert alert-success">
				You have been logged out.
			</div>

			<div class="mb-3">
				<label for="username" class="form-label">Email address</label> <input
					type="email" name="username" id="username" class="form-control">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="password" name="password" id="password" class="form-control">
			</div>

			<button type="submit" class="btn btn-outline-success">Login</button>
		</form>
		Don't have an account? <a th:href="@{/signup}">Register</a>
		<div>
			Forgot Password? <a th:href="@{/forgotpassword}">Forgot Password</a>
		</div>
	</div>
</body>
</html>
